[package]
name = "eml-codec"
version = "0.1.1"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://git.deuxfleurs.fr/Deuxfleurs/eml-codec"
description = "Email enCOder DECoder in Rust. Support Internet Message Format and MIME (RFC 822, 5322, 2045, 2046, 2047, 2048, 2049)."
documentation = "https://docs.rs/eml-codec"
readme = "README.md"
exclude = [
    "doc/",
    "resources/",
]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "eml_codec"
path = "src/lib.rs"


[[bin]]
name = "eml_parse"
path = "src/parse.rs"

[dependencies]
nom = "7"
chrono = "0.4"
base64 = "0.21"
encoding_rs = "0.8"

[dev-dependencies]
walkdir = "2"

