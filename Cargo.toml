[package]
name = "imf-codec"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "imf_codec"
path = "src/lib.rs"


[[bin]]
name = "imf_parse"
path = "src/parse.rs"

[dependencies]
nom = "7"
chrono = "0.4"
chardetng = "0.1"
encoding_rs = "0.8"

[dev-dependencies]
walkdir = "2"
